<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notification Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 50px; text-align: center; background: #f0f0f0; }
    button { margin: 10px; }
  </style>
</head>
<body>
  <h1>Live Notification Test</h1>
  <button class="btn btn-primary" onclick="requestPermission()">1. Enable Notifications</button>
  <button class="btn btn-success" onclick="showNotification()">2. Send Test Notification</button>

  <script>
    function requestPermission() {
      if (!("Notification" in window)) {
        alert("Notifications not supported.");
        return;
      }
      Notification.requestPermission().then(function(permission) {
        if (permission === "granted") {
          alert("Permission granted!");
        } else {
          alert("Permission denied!");
        }
      });
    }

    function showNotification() {
      if (Notification.permission === "granted") {
        new Notification("Hello, Bro!", {
          body: "Your notification is working.",
          icon: "https://cdn-icons-png.flaticon.com/512/727/727399.png"
        });
      } else {
        alert("Click 'Enable Notifications' first.");
      }
    }
  </script>
</body>
</html>
