<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Web Notification Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 40px; background-color: #f8f9fa; }
    .btn { margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">Web Notification Demo</h1>
    <button class="btn btn-primary" onclick="requestPermission()">Enable Notification</button>
    <button class="btn btn-success" onclick="sendNotification()">Live Test Notification</button>
  </div>

  <script>
    // Step 1: Check and request permission
    function requestPermission() {
      if (!("Notification" in window)) {
        alert("Browser does not support notifications.");
        return;
      }
      Notification.requestPermission().then(permission => {
        alert("Permission: " + permission);
      });
    }

    // Step 2: Show notification if permitted
    function sendNotification() {
      if (Notification.permission === "granted") {
        new Notification("Hello!", {
          body: "This is a live test notification.",
          icon: "https://cdn-icons-png.flaticon.com/512/727/727399.png"
        });
      } else {
        alert("Please enable notifications first.");
      }
    }
  </script>
</body>
</html>
