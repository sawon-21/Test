<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Notification Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 30px; background: #f4f4f4; }
    .btn { margin-bottom: 15px; }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1>Live Notification Demo</h1>
    <button class="btn btn-primary" onclick="requestPermission()">Enable Notification</button>
    <button class="btn btn-success" onclick="sendNotification()">Live Test Notification</button>
  </div>

  <script>
    function requestPermission() {
      if (!("Notification" in window)) {
        alert("Browser doesn't support notifications.");
        return;
      }
      Notification.requestPermission().then(function(permission) {
        alert("Permission: " + permission);
      });
    }

    function sendNotification() {
      if (Notification.permission === "granted") {
        new Notification("Test Notification", {
          body: "This is a live test!",
          icon: "https://cdn-icons-png.flaticon.com/512/727/727399.png"
        });
      } else {
        alert("Please enable notifications first.");
      }
    }
  </script>
</body>
</html>
